<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文件抽奖</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0f172a;
      --panel: #1e293b;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --primary: #22d3ee;
      --accent: #a855f7;
      --danger: #ef4444;
      --success: #10b981;
      --shadow: 0 20px 60px rgba(0,0,0,0.25);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(34,211,238,0.12), transparent 35%),
                  radial-gradient(circle at 80% 10%, rgba(168,85,247,0.14), transparent 40%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 12px;
    }
    .card {
      width: min(980px, 100%);
      background: rgba(30,41,59,0.9);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 18px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      padding: 24px;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 24px;
    }
    p.desc {
      margin: 0 0 14px;
      color: var(--muted);
      font-size: 14px;
    }
    .toolbar {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin: 10px 0 16px;
    }
    button {
      border: none;
      border-radius: 12px;
      padding: 11px 16px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.15s;
      color: #0b1224;
    }
    button.primary {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      box-shadow: 0 12px 30px rgba(34,211,238,0.18);
    }
    button.secondary {
      background: rgba(255,255,255,0.12);
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.08);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    button:not(:disabled):active {
      transform: translateY(1px);
      box-shadow: none;
    }
    .status {
      padding: 12px 14px;
      border-radius: 12px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.05);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 14px;
      flex-wrap: wrap;
    }
    .status .left {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--muted);
      font-size: 14px;
    }
    .badge-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--primary);
      box-shadow: 0 0 10px rgba(34,211,238,0.8);
    }
    .counter {
      padding: 8px 12px;
      border-radius: 10px;
      background: rgba(255,255,255,0.08);
      color: var(--text);
      font-weight: 700;
      font-size: 14px;
    }
    .layout {
      display: grid;
      grid-template-columns: 1fr 320px;
      gap: 16px;
    }
    @media (max-width: 900px) {
      .layout { grid-template-columns: 1fr; }
    }
    .panel {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 14px;
      padding: 16px;
    }
    .panel h3 {
      margin: 0 0 12px;
      font-size: 17px;
    }
    .list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 10px;
    }
    .item {
      padding: 12px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.06);
      display: flex;
      flex-direction: column;
      gap: 8px;
      word-break: break-all;
      transition: transform 0.15s ease, border-color 0.15s ease, box-shadow 0.15s ease;
    }
    .item .name { font-weight: 700; color: var(--text); }
    .item .meta { color: var(--muted); font-size: 12px; }
    .item.active {
      border-color: rgba(34,211,238,0.5);
      box-shadow: 0 8px 18px rgba(34,211,238,0.18);
      transform: translateY(-1px);
    }
    .result {
      background: linear-gradient(135deg, rgba(34,211,238,0.12), rgba(168,85,247,0.12));
      border: 1px solid rgba(34,211,238,0.35);
      border-radius: 14px;
      padding: 18px;
      min-height: 140px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 10px;
    }
    .result .title { color: var(--muted); letter-spacing: 0.4px; }
    .result .value { font-size: 22px; font-weight: 800; color: var(--primary); word-break: break-all; }
    .result a {
      color: var(--text);
      padding: 10px 12px;
      border-radius: 10px;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.1);
      text-decoration: none;
      font-weight: 700;
      display: inline-flex;
      gap: 6px;
      align-items: center;
      width: fit-content;
    }
    .muted { color: var(--muted); font-size: 13px; }
    .warn { color: var(--danger); }

    .redeem {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }
    .redeem input {
      flex: 1 1 180px;
      min-width: 0;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(148,163,184,0.6);
      background: rgba(15,23,42,0.8);
      color: var(--text);
      font-size: 14px;
      outline: none;
    }
    .redeem input::placeholder {
      color: rgba(148,163,184,0.9);
    }
    .redeem input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 1px rgba(34,211,238,0.4);
    }

    .history {
      margin-top: 14px;
      padding-top: 10px;
      border-top: 1px solid rgba(148,163,184,0.4);
    }
    .history-title {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
    }
    .history-list {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 160px;
      overflow-y: auto;
      font-size: 13px;
      color: var(--muted);
    }
    .history-list li {
      padding: 4px 0;
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }
    .history-list .name {
      font-weight: 600;
      color: var(--text);
      word-break: break-all;
    }
    .history-list .size {
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>文件抽奖</h1>
    <p class="desc">通过随机生成的 4 位抽奖码进行抽奖，每个抽奖码只能成功抽取一次。抽中的文件可无限次下载，用于课后给学生随机分配作品 / 素材。</p>

    <div class="toolbar">
      <div class="redeem">
        <input id="code-input" type="text" placeholder="输入 4 位抽奖码" maxlength="10" />
        <button id="start-btn" class="primary">使用抽奖码抽文件</button>
      </div>
      <button id="refresh-btn" class="secondary">刷新列表</button>
    </div>

    <div class="status">
      <div class="left">
        <span class="badge-dot"></span>
        <span id="status-text">正在加载文件列表...</span>
      </div>
      <div class="counter" id="counter">抽奖次数：0</div>
    </div>

    <div class="layout">
      <section class="panel">
        <h3>候选文件</h3>
        <div id="list" class="list"></div>
        <p class="muted" id="empty-hint" style="display:none;">目录下没有可用文件，请检查命令行指定的路径。</p>
      </section>

      <section class="panel">
        <h3>抽取结果</h3>
        <div class="result" id="result">
          <div class="title">输入抽奖码并点击「使用抽奖码抽文件」随机选出一个文件</div>
          <div class="value">—</div>
          <div class="muted" id="limit-hint">提示：每个抽奖码只能成功抽取一次。</div>
        </div>
        <div class="history">
          <div class="history-title">已抽中的文件（本页）：</div>
          <ul id="history-list" class="history-list"></ul>
        </div>
      </section>
    </div>
  </main>

  <script>
    let files = [];
    let animationTimer = null;
    let history = [];

    const HISTORY_KEY = 'file_pick_history';
    const SESSION_KEY = 'file_pick_session';
    try {
      const saved = localStorage.getItem(HISTORY_KEY);
      history = saved ? JSON.parse(saved) : [];
    } catch (e) {
      history = [];
    }

    const listEl = document.getElementById('list');
    const statusEl = document.getElementById('status-text');
    const counterEl = document.getElementById('counter');
    const resultEl = document.getElementById('result');
    const startBtn = document.getElementById('start-btn');
    const refreshBtn = document.getElementById('refresh-btn');
    const emptyHintEl = document.getElementById('empty-hint');
    const limitHintEl = document.getElementById('limit-hint');
    const codeInput = document.getElementById('code-input');
    const historyListEl = document.getElementById('history-list');

    const sleep = (ms) => new Promise(res => animationTimer = setTimeout(res, ms));

    function setStatus(text) {
      statusEl.textContent = text;
    }

    function formatSize(size) {
      if (size >= 1024 * 1024) return (size / 1024 / 1024).toFixed(1) + ' MB';
      if (size >= 1024) return (size / 1024).toFixed(1) + ' KB';
      return size + ' B';
    }

    function renderList() {
      listEl.innerHTML = '';
      if (!files.length) {
        emptyHintEl.style.display = 'block';
        return;
      }
      emptyHintEl.style.display = 'none';
      files.forEach((f, idx) => {
        const card = document.createElement('div');
        card.className = 'item';
        card.dataset.index = idx;
        card.innerHTML = `
          <div class="name">${f.name}</div>
          <div class="meta">大小：${formatSize(f.size)}</div>
        `;
        listEl.appendChild(card);
      });
    }

    function renderHistory() {
      historyListEl.innerHTML = '';
      if (!history.length) {
        const li = document.createElement('li');
        li.textContent = '暂无记录';
        historyListEl.appendChild(li);
        return;
      }
      history.forEach(item => {
        const li = document.createElement('li');
        const nameLink = document.createElement('a');
        nameLink.className = 'name';
        nameLink.textContent = item.name;
        nameLink.href = `/api/files/download/${encodeURIComponent(item.name)}`;
        nameLink.setAttribute('download', '');
        const sizeSpan = document.createElement('span');
        sizeSpan.className = 'size';
        sizeSpan.textContent = formatSize(item.size || 0);
        li.appendChild(nameLink);
        li.appendChild(sizeSpan);
        historyListEl.appendChild(li);
      });
    }

    async function loadFiles() {
      setStatus('正在加载文件列表...');
      try {
        const res = await fetch('/api/files');
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || '加载失败');
        files = Array.isArray(data.files) ? data.files : [];
        renderList();
        renderHistory();
        if (data.mode === 'code') {
          const used = data.used_codes || 0;
          const total = data.total_codes || 0;
          counterEl.textContent = `已使用抽奖码：${used} / ${total}`;
          limitHintEl.textContent = '提示：每个抽奖码只能成功抽取一次，可在命令行生成多个抽奖码发给学生。';
        } else {
          counterEl.textContent = `抽奖次数（按 IP 统计）：${data.draw_count || 0}`;
          limitHintEl.textContent = '提示：同一 IP 只能抽一次，抽中后可反复下载。';
        }
        if (!files.length) {
          setStatus('目录中没有可用文件', 'err');
          startBtn.disabled = true;
        } else {
          setStatus(`已加载 ${files.length} 个文件，请输入兑换码后抽取`);
          startBtn.disabled = false;
        }
        const lastSession = localStorage.getItem(SESSION_KEY);
        if (lastSession && lastSession !== data.session_id) {
          // 服务器已重启，清空历史
          history = [];
          localStorage.removeItem(HISTORY_KEY);
        }
        localStorage.setItem(SESSION_KEY, data.session_id);
      } catch (err) {
        setStatus(err.message || '加载失败，请重试');
        startBtn.disabled = true;
      }
    }

    function stopAnimation() {
      if (animationTimer) {
        clearTimeout(animationTimer);
        animationTimer = null;
      }
      document.querySelectorAll('.item').forEach(el => el.classList.remove('active'));
    }

    async function spinToTarget(targetIndex) {
      const cards = Array.from(document.querySelectorAll('.item'));
      if (!cards.length) return;
      let current = -1;
      const stages = [
        { steps: Math.floor(Math.random() * 40) + 50, delay: 50 },
        { steps: Math.floor(Math.random() * 20) + 25, delay: 120 }
      ];
      for (const stage of stages) {
        for (let i = 0; i < stage.steps; i++) {
          current = (current + 1) % cards.length;
          cards.forEach(el => el.classList.remove('active'));
          cards[current].classList.add('active');
          await sleep(stage.delay);
        }
      }
      const len = cards.length;
      const distance = ((targetIndex - current) % len + len) % len;
      const totalSteps = distance + len * 2;
      for (let step = 0; step < totalSteps; step++) {
        current = (current + 1) % len;
        cards.forEach(el => el.classList.remove('active'));
        cards[current].classList.add('active');
        const delay = 160 + (320 * (step / Math.max(1, totalSteps - 1)));
        await sleep(delay);
      }
      return current;
    }

    function showResult(fileName, alreadyPicked = false, downloadUrl = null) {
      const file = files.find(f => f.name === fileName);
      const sizeText = file ? `大小：${formatSize(file.size)}` : '';
      const link = downloadUrl || `/api/files/download/${encodeURIComponent(fileName)}`;
      resultEl.innerHTML = `
        <div class="title">${alreadyPicked ? '你已经抽过啦，结果是' : '本轮抽中'}</div>
        <div class="value">${fileName}</div>
        <a href="${link}" download>点击下载</a>
        <div class="muted">${sizeText}</div>
      `;
    }

    async function startDraw() {
      if (!files.length) return;
      const code = (codeInput.value || '').trim().toUpperCase();
      if (!code) {
        setStatus('请输入兑换码');
        codeInput.focus();
        return;
      }
      startBtn.disabled = true;
      setStatus('正在使用兑换码抽取...');
      stopAnimation();
      try {
        const res = await fetch('/api/files/pick', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || '抽取失败');
        const targetName = data.file?.name;
        const targetIndex = files.findIndex(f => f.name === targetName);
        if (targetIndex >= 0) {
          await spinToTarget(targetIndex);
        }
        if (data.mode === 'code') {
          const used = data.used_codes || data.draw_count || 0;
          const total = data.total_codes || 0;
          counterEl.textContent = `已使用抽奖码：${used} / ${total}`;
        } else {
          counterEl.textContent = `抽奖次数（按 IP 统计）：${data.draw_count || 0}`;
        }

        // 更新历史记录
        const pickedFile = files.find(f => f.name === targetName) || { name: targetName, size: data.file?.size || 0 };
        history.push(pickedFile);
        localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
        renderHistory();

        setStatus('抽取完成！可点击下方按钮下载文件');
        showResult(targetName, false, data.download_url);
        // 当前抽奖码已消耗，清空输入，允许老师输入新的抽奖码
        codeInput.value = '';
        startBtn.disabled = false;
      } catch (err) {
        setStatus(err.message || '抽取失败');
        startBtn.disabled = false;
      }
    }

    startBtn.addEventListener('click', startDraw);
    refreshBtn.addEventListener('click', loadFiles);
    loadFiles();

    window.addEventListener('pageshow', (event) => {
      if (event.persisted) {
        loadFiles();
      }
    });
  </script>
</body>
</html>
