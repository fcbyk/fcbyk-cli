<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>兑换码管理</title>

<style>
:root {
  color-scheme: light dark;
  --bg: #0f172a;
  --panel: #1e293b;
  --text: #e2e8f0;
  --muted: #94a3b8;
  --primary: #22d3ee;
  --accent: #a855f7;
  --danger: #ef4444;
  --success: #10b981;
  --shadow: 0 20px 60px rgba(0,0,0,0.25);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
  background:
    radial-gradient(circle at 20% 20%, rgba(34,211,238,0.12), transparent 35%),
    radial-gradient(circle at 80% 10%, rgba(168,85,247,0.14), transparent 40%),
    var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px 12px;
}

.card {
  width: min(720px, 100%);
  background: rgba(30,41,59,0.9);
  border: 1px solid rgba(255,255,255,0.06);
  border-radius: 18px;
  box-shadow: var(--shadow);
  backdrop-filter: blur(12px);
  padding: 24px;
}

h1 {
  margin: 0 0 8px;
  font-size: 24px;
}
p.desc {
  margin: 0 0 16px;
  color: var(--muted);
  font-size: 14px;
}

/* ===== 登录 ===== */
input {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid rgba(148,163,184,0.6);
  background: rgba(15,23,42,0.8);
  color: var(--text);
  font-size: 15px;
  outline: none;
}
input:focus {
  border-color: var(--primary);
  box-shadow: 0 0 0 1px rgba(34,211,238,0.4);
}

button {
  border: none;
  border-radius: 12px;
  padding: 11px 16px;
  font-size: 14px;
  font-weight: 700;
  cursor: pointer;
  transition: transform .12s ease, box-shadow .12s ease, opacity .15s;
}

button.primary {
  background: linear-gradient(135deg, var(--primary), var(--accent));
  color: #0b1224;
  box-shadow: 0 12px 30px rgba(34,211,238,0.18);
}

button.secondary {
  background: rgba(255,255,255,0.12);
  color: var(--text);
  border: 1px solid rgba(255,255,255,0.08);
}

button.small {
  padding: 8px 14px;
  font-size: 13px;
}

button:active { transform: translateY(1px); }

/* ===== 统计条 ===== */
.stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 12px;
  margin-bottom: 16px;
}

.stat {
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 14px;
  padding: 12px 14px;
  text-align: center;
}

.stat .label {
  font-size: 12px;
  color: var(--muted);
}

.stat .value {
  font-size: 22px;
  font-weight: 800;
  margin-top: 4px;
}

.stat .value.used {
  color: var(--accent);
}

.stat .value.left {
  color: var(--primary);
}

/* ===== 列表 ===== */
.table {
  margin-top: 8px;
  border-radius: 14px;
  overflow: hidden;
  border: 1px solid rgba(255,255,255,0.06);
}

.row {
  display: grid;
  grid-template-columns: minmax(0, 1fr) auto auto;
  align-items: center;
  gap: 12px;
  padding: 12px 14px;
  border-bottom: 1px solid rgba(255,255,255,0.06);
}

.row:last-child { border-bottom: none; }

.code {
  font-size: 15px;
}

.hidden {
  background: rgba(255,255,255,0.14);
  border-radius: 8px;
  padding: 6px 12px;
}

.used {
  /* text-decoration: line-through; */
  color: var(--muted);
}

.status {
  font-size: 12px;
  padding: 4px 10px;
  border-radius: 999px;
  background: rgba(255,255,255,0.12);
}

.ok { color: var(--success); }
.bad { color: var(--danger); }

.actions {
  display: flex;
  gap: 8px;
  white-space: nowrap;
}

/* ===== 响应式 ===== */
@media (max-width: 640px) {
  .row {
    grid-template-columns: 1fr auto;
    grid-template-areas:
      "code status"
      "actions actions";
  }

  .code { grid-area: code; }
  .status { grid-area: status; justify-self: end; }
  .actions {
    grid-area: actions;
    justify-content: flex-end;
    margin-top: 6px;
  }
}
</style>
</head>

<body>

<main class="card">
  <h1>兑换码管理</h1>
  <p class="desc">管理员查看与分发抽奖码</p>

  <!-- 登录 -->
  <div id="login">
    <input id="pw" type="password" placeholder="请输入管理员密码" />
    <button class="primary" style="margin-top:12px" onclick="login()">登录</button>
    <p id="err" style="color:var(--danger);font-size:13px"></p>
  </div>

  <!-- 面板 -->
  <div id="panel" style="display:none">

    <!-- 统计条 -->
    <div class="stats">
      <div class="stat">
        <div class="label">总数</div>
        <div class="value" id="stat-total">0</div>
      </div>
      <div class="stat">
        <div class="label">已使用</div>
        <div class="value used" id="stat-used">0</div>
      </div>
      <div class="stat">
        <div class="label">剩余</div>
        <div class="value left" id="stat-left">0</div>
      </div>
    </div>

    <!-- 列表 -->
    <div class="table">
      <div id="list"></div>
    </div>
  </div>
</main>

<script>
const KEY_AUTH = 'admin_authed';
const KEY_PW   = 'admin_pw';

let adminPw = '';

function login() {
  const pw = document.getElementById('pw').value;
  fetch('/api/admin/login', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({password:pw})
  })
  .then(r=>{
    if(!r.ok) throw new Error('密码错误');
    sessionStorage.setItem(KEY_AUTH,'1');
    sessionStorage.setItem(KEY_PW,pw);
    adminPw = pw;
    showPanel();
  })
  .catch(e=>document.getElementById('err').innerText=e.message);
}

function showPanel() {
  document.getElementById('login').style.display='none';
  document.getElementById('panel').style.display='block';
  loadCodes();
}

function mask(code){
  return '████████'.slice(0, code.length);
}

function loadCodes() {
  fetch('/api/admin/codes', {
    headers:{'X-Admin-Password':adminPw}
  })
  .then(r=>r.json())
  .then(data=>{
    const total = data.codes.length;
    const used  = data.codes.filter(c => c.used).length;

    document.getElementById('stat-total').textContent = total;
    document.getElementById('stat-used').textContent  = used;
    document.getElementById('stat-left').textContent  = total - used;

    const list = document.getElementById('list');
    list.innerHTML='';

    data.codes.forEach(c=>{
      const row = document.createElement('div');
      row.className='row';
      row.innerHTML = `
        <div class="code ${c.used?'used':''}">
          <span class="hidden" data-code="${c.code}">
            ${c.used ? c.code : mask(c.code)}
          </span>
        </div>

        <div class="status ${c.used?'bad':'ok'}">
          ${c.used?'已使用':'未使用'}
        </div>

        <div class="actions">
          ${c.used ? '' : `<button class="secondary small" onclick="reveal(this)">查看</button>`}
          <button class="primary small" onclick="copy('${c.code}', this)">复制</button>
        </div>
      `;
      list.appendChild(row);
    });
  });
}

function reveal(btn){
  const span = btn.closest('.row').querySelector('.hidden');
  span.textContent = span.dataset.code;
}

function copy(code, btn) {
  if (navigator.clipboard && window.isSecureContext) {
    navigator.clipboard.writeText(code).then(()=>flash(btn));
  } else {
    const textarea = document.createElement('textarea');
    textarea.value = code;
    textarea.style.position = 'fixed';
    textarea.style.opacity = '0';
    document.body.appendChild(textarea);
    textarea.select();
    document.execCommand('copy');
    document.body.removeChild(textarea);
    flash(btn);
  }
}

function flash(btn){
  const old = btn.textContent;
  btn.textContent = '已复制';
  setTimeout(()=>btn.textContent = old, 800);
}

/* 自动恢复登录 */
if(sessionStorage.getItem(KEY_AUTH)==='1'){
  adminPw = sessionStorage.getItem(KEY_PW)||'';
  showPanel();
}
</script>

</body>
</html>
