<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <title>PPT 遥控器</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        body {
            overflow: hidden;
        }
        
        /* 触摸板模式 */
        .touchpad-mode {
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            height: 100dvh; /* 使用动态视口高度，适配移动浏览器 */
            height: calc(var(--vh, 1vh) * 100); /* 回退方案：使用 JavaScript 计算的视口高度 */
        }
        
        .touchpad-wrapper {
            flex: 1;
            display: flex;
            width: 100%;
            position: relative;
        }
        
        .touchpad-area {
            flex: 1;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            position: relative;
            touch-action: none;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .touchpad-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 18px;
            pointer-events: none;
            text-align: center;
            z-index: 1;
        }
        
        .touchpad-controls {
            display: flex;
            width: 100%;
            height: 100px;
            min-height: 100px;
            gap: 0;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            /* 适配 iOS Safari 的安全区域 */
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .touchpad-btn {
            flex: 1;
            width: 50%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            transition: background 0.1s ease;
            user-select: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation; /* 阻止双击缩放 */
        }
        
        .touchpad-btn:last-child {
            border-right: none;
        }
        
        .touchpad-btn:active {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <!-- 触摸板模式 -->
    <div class="touchpad-mode" id="touchpadMode">
        <div class="touchpad-wrapper">
            <div class="touchpad-area" id="touchpadArea">
                <div class="touchpad-hint">
                    单指移动鼠标<br>
                    单指点击左键<br>
                    双指滑动滚动<br>
                    双指点击右键
                </div>
            </div>
        </div>
        <div class="touchpad-controls">
            <button class="touchpad-btn" id="prevBtn">上一页</button>
            <button class="touchpad-btn" id="nextBtn">下一页</button>
        </div>
    </div>
    
    <script>
        // 修复移动浏览器视口高度问题
        function setViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        setViewportHeight();
        window.addEventListener('resize', setViewportHeight);
        window.addEventListener('orientationchange', setViewportHeight);
        
        // 初始化 WebSocket 连接
        const socket = io();
        let socketConnected = false;
        
        socket.on('connect', () => {
            socketConnected = true;
        });
        
        socket.on('disconnect', () => {
            socketConnected = false;
        });
        
        // 触摸板功能
        const touchpadMode = document.getElementById('touchpadMode');
        const touchpadArea = document.getElementById('touchpadArea');
        
        // PPT 控制按钮
        async function sendCommand(endpoint) {
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    // 操作成功，不显示提示
                }
            } catch (error) {
                // 静默处理错误
            }
        }
        
        document.getElementById('prevBtn').addEventListener('click', () => {
            sendCommand('/api/prev');
        });
        
        document.getElementById('nextBtn').addEventListener('click', () => {
            sendCommand('/api/next');
        });
        
        // 触摸板事件处理 - 优化响应速度和灵敏度
        let lastTouchX = 0;
        let lastTouchY = 0;
        let touchStartTime = 0;
        let touchCount = 0;
        let isMoving = false;
        let twoFingerMoved = false; // 标记双指是否移动过
        let moveAccumulator = { dx: 0, dy: 0 };
        let rafId = null;
        const MOUSE_SENSITIVITY = 1.5; // 提高鼠标灵敏度
        let lastTwoFingerY = 0; // 双指滑动的上次Y坐标
        
        // 使用 requestAnimationFrame 批量处理移动，提高流畅度
        function flushMouseMove() {
            if (moveAccumulator.dx !== 0 || moveAccumulator.dy !== 0) {
                sendMouseMove(moveAccumulator.dx * MOUSE_SENSITIVITY, moveAccumulator.dy * MOUSE_SENSITIVITY);
                moveAccumulator.dx = 0;
                moveAccumulator.dy = 0;
            }
            rafId = null;
        }
        
        touchpadArea.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchCount = e.touches.length;
            touchStartTime = Date.now();
            isMoving = false;
            twoFingerMoved = false;
            moveAccumulator.dx = 0;
            moveAccumulator.dy = 0;
            
            if (touchCount === 1) {
                const touch = e.touches[0];
                lastTouchX = touch.clientX;
                lastTouchY = touch.clientY;
            } else if (touchCount === 2) {
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                lastTouchX = (touch1.clientX + touch2.clientX) / 2;
                lastTouchY = (touch1.clientY + touch2.clientY) / 2;
                lastTwoFingerY = 0; // 重置双指Y坐标，等待第一次移动
            }
        }, { passive: false });
        
        touchpadArea.addEventListener('touchmove', (e) => {
            e.preventDefault();
            touchCount = e.touches.length;
            
            if (touchCount === 1) {
                // 单指移动鼠标 - 提高灵敏度
                const touch = e.touches[0];
                const dx = touch.clientX - lastTouchX;
                const dy = touch.clientY - lastTouchY;
                
                if (Math.abs(dx) > 0.1 || Math.abs(dy) > 0.1) {
                    isMoving = true;
                    moveAccumulator.dx += dx;
                    moveAccumulator.dy += dy;
                    lastTouchX = touch.clientX;
                    lastTouchY = touch.clientY;
                    
                    // 使用 requestAnimationFrame 批量发送，提高流畅度
                    if (!rafId) {
                        rafId = requestAnimationFrame(flushMouseMove);
                    }
                }
            } else if (touchCount === 2) {
                // 双指滑动 - 滚动页面，优化安卓兼容性，立即响应
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                const centerX = (touch1.clientX + touch2.clientX) / 2;
                const centerY = (touch1.clientY + touch2.clientY) / 2;
                
                // 使用独立的双指Y坐标跟踪
                if (lastTwoFingerY === 0) {
                    // 第一次双指移动，初始化
                    lastTwoFingerY = centerY;
                } else {
                    const dy = centerY - lastTwoFingerY;
                    const shouldTrigger = Math.abs(dy) > 0.1;
                    
                    // 极低阈值，确保安卓设备能触发
                    if (shouldTrigger) {
                        twoFingerMoved = true;
                        isMoving = true;
                        const scrollValue = dy * 20;
                        // 立即发送滚动命令，不累积，提高响应速度
                        // 方向反转：往上滑=往下滚动，提高倍数确保安卓设备有反应
                        sendMouseScroll(0, scrollValue);
                        lastTwoFingerY = centerY; // 更新双指Y坐标
                    }
                }
                
                lastTouchX = centerX;
                lastTouchY = centerY;
            }
        }, { passive: false });
        
        touchpadArea.addEventListener('touchend', (e) => {
            e.preventDefault();
            
            const touchDuration = Date.now() - touchStartTime;
            
            // 确保最后的移动被发送
            if (rafId) {
                cancelAnimationFrame(rafId);
                flushMouseMove();
            }
            
            // 只有在没有移动且时间很短的情况下才认为是点击
            if (!isMoving && touchDuration < 200) {
                if (touchCount === 1) {
                    // 单指点击 = 左键
                    sendMouseClick();
                } else if (touchCount === 2 && !twoFingerMoved) {
                    // 双指点击 = 右键（只有完全没有移动才算点击）
                    sendMouseRightClick();
                }
            }
            
            touchCount = 0;
            isMoving = false;
            twoFingerMoved = false;
            moveAccumulator.dx = 0;
            moveAccumulator.dy = 0;
            lastTwoFingerY = 0; // 重置双指Y坐标
        }, { passive: false });
        
        
        // API 调用函数 - 使用 WebSocket 提高流畅度
        function sendMouseMove(dx, dy) {
            if (socketConnected) {
                // 使用 WebSocket，延迟更低，更流畅
                socket.emit('mouse_move', { dx: Math.round(dx), dy: Math.round(dy) });
            } else {
                // 降级到 HTTP
                fetch('/api/mouse/move', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ dx: Math.round(dx), dy: Math.round(dy) })
                }).catch(() => {});
            }
        }
        
        function sendMouseClick() {
            if (socketConnected) {
                socket.emit('mouse_click');
            } else {
                fetch('/api/mouse/click', { method: 'POST' })
                    .then(response => response.json())
                    .catch(() => {});
            }
        }
        
        function sendMouseRightClick() {
            if (socketConnected) {
                socket.emit('mouse_rightclick');
            } else {
                fetch('/api/mouse/rightclick', { method: 'POST' })
                    .then(response => response.json())
                    .catch(() => {});
            }
        }
        
        function sendMouseScroll(dx, dy) {
            if (socketConnected) {
                // 使用 WebSocket，延迟更低
                socket.emit('mouse_scroll', { dx: dx, dy: dy });
            } else {
                // 降级到 HTTP
                fetch('/api/mouse/scroll', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ dx: dx, dy: dy })
                }).catch(() => {});
            }
        }
    </script>
</body>
</html>
